{% extends 'base.html' %}

{% block content %}
  <h1>Edit Ticket</h1>
  <form method="post">
    {% csrf_token %}
    <!-- Add form fields for editing a ticket -->
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ ticket.title }}" required><br>

    <label for="description">Description:</label><br>
    <textarea name="description" rows="4" cols="50">{{ ticket.description }}</textarea><br>

    <button type="submit">Update Ticket</button>
  </form>
{% endblock %}
