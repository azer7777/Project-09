{% extends 'base.html' %}

{% block content %}
  <h2>Edit Ticket</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'delete_ticket' ticket.id %}" class="btn btn-danger">Delete</a>
  </form>
  <a href="{% url 'posts' %}">Back to Posts</a>
{% endblock %}
