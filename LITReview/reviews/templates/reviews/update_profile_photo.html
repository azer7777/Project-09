{% extends 'base.html' %}

{% block content %}
  <h1>Update Profile Photo</h1>
  <form method="post">
    {% csrf_token %}
    <!-- Add form fields for updating the profile photo -->
    <label for="profile_photo">Profile Photo:</label>
    <input type="file" name="profile_photo"><br>

    <button type="submit">Update Photo</button>
  </form>
{% endblock %}
