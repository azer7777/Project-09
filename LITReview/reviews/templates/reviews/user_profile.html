{% extends 'base.html' %}

{% block content %}
  <h1>User Profile</h1>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <h2>Posts</h2>
  {% if user_posts %}
    <ul>
      {% for post in user_posts %}
        <li>{{ post.title }}</li>
        <li>{{ post.description }}</li>
        <!-- Add more details of the post as needed -->
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found.</p>
  {% endif %}
{% endblock %}
