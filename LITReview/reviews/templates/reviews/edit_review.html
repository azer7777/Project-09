{% extends 'base.html' %}

{% block content %}
  <h1>Edit Review</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'delete_review' review.id %}" class="btn btn-danger">Delete</a>
  </form>
{% endblock %}
