{% extends 'base.html' %}

{% block content %}
  <h1>Your Followers</h1>
  <ul>
    {% for user in followed_users %}
      <li>
        {{ user.username }}
        <a href="{% url 'unfollow_user' user_id=user.id %}" class="edit-link">Unfollow</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
