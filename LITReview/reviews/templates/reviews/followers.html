{% extends 'base.html' %}

{% block content %}
  <h1>Followed Users</h1>
  {% if followed_users %}
    <ul>
      {% for followed_user in followed_users %}
        <li>{{ followed_user.username }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You are not following anyone yet.</p>
  {% endif %}
{% endblock %}
